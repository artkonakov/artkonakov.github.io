<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Яндекс презентации</title>

    <link rel="stylesheet" href="css/styles.css">

                    </div>
                </div>
            </div>
            <div class="pr-thumbs-contorols">
                <div class="pr-thumbs-wrapper">
                    <div class="pr-tumbs">

            </div>

        </div>
